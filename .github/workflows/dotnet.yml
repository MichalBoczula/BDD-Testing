name: CI/CD with SpecFlow LivingDoc

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.MY_GITHUB_TOKEN }}
        fetch-depth: 0  

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '7.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build the application
      run: dotnet build --no-restore

    - name: Run tests
      run: dotnet test --no-build

  generate-and-push-livingdoc:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Copy LivingDoc.html from master branch
      run: git checkout master -- LivingDoc.html

    - name: Commit and push LivingDoc.html to LivingDoc branch
      run: |
        git checkout -b LivingDoc || git checkout LivingDoc
        git add LivingDoc.html
        git commit -m "Update SpecFlow Living Documentation"
        git push -f origin LivingDoc
